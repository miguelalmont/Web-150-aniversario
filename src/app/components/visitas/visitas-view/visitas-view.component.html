<div>
    <button class="insert-btn" (click)="createVisitaOnClick()" mat-stroked-button>
      <mat-icon>add_circle_outline</mat-icon>
      Nueva visita
    </button>
</div>

<div class="table-container">
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Introduce aquÃ­ la palabra a buscar" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Title Column -->
      <ng-container class="name-row" matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container class="name-row" matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>
  
      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <!-- Medios Column -->
      <ng-container matColumnDef="medios">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Medios </th>
        <td mat-cell *matCellDef="let row"> {{row.medios[0].url}} </td>
      </ng-container>

      <!-- enUso Column -->
      <ng-container matColumnDef="enUso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> En Uso </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox class="checkbox" disabled="true" [checked]="row.enUso"></mat-checkbox>
        </td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="actions-row" mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td class="actions-row" mat-cell *matCellDef="let row">
            <button class="action-btn view-btn" mat-stroked-button (click)="detailsVisitaOnClick(row)">
              <mat-icon>remove_red_eye</mat-icon>
              Detalles
            </button>
            <button class="action-btn edit-btn" mat-stroked-button (click)="editVisitaOnClick()">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button class="action-btn delete-btn" mat-stroked-button (click)="borrarSwt()">
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen coincidencias con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
