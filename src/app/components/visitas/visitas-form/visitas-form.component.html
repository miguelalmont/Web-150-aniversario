<div class="form-header">
  <h2 mat-dialog-title>Nueva visita</h2>
  <button mat-stroked-button mat-dialog-close ><mat-icon>close</mat-icon></button>
</div>
<div class="form-container">
  <form [formGroup]="newVisitaForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput formControlName="titulo" placeholder="Titulo" type="text" cdkFocusInitial>
        <mat-error>El titulo no puede estar vacio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Descripción" type="text">
        <mat-error>El titulo no puede estar vacio</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Imagen</mat-label>
        <input matInput formControlName="image" placeholder="Imagen" type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Video</mat-label>
        <input matInput formControlName="video" placeholder="Video" type="text">
      </mat-form-field>
      <p>
        <mat-label>En uso</mat-label>
        <mat-checkbox class="checkbox" [checked]="checkInUse(visita.enUso)"></mat-checkbox>
      </p>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="newVisitaForm.invalid">Guardar cambios</button>
        <button mat-stroked-button type="reset" [disabled]="newVisitaForm.pristine">Limpiar</button>
    </mat-dialog-actions>
  </form>
</div>
