<div class="form-header">
  <h2 mat-dialog-title>Editar visita</h2>
  <button mat-stroked-button mat-dialog-close ><mat-icon>close</mat-icon></button>
</div>
<div class="form-container">
  <form [formGroup]="visitaEditForm" (ngSubmit)="onFormSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Titulo</mat-label>
      <input matInput formControlName="titulo" placeholder="Titulo" type="text" cdkFocusInitial>
    </mat-form-field>
     <mat-form-field appearance="outline">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="descripcion" placeholder="Descripcion" type="text" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Imagen-Url</mat-label>
      <input matInput formControlName="image" placeholder="Imagen-Url" type="text" >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Video-Url</mat-label>
      <input matInput formControlName="video" placeholder="Video-Url" type="text" >
    </mat-form-field>
    <p>
      <mat-label>En uso</mat-label>
      <mat-checkbox formControlName="enUso" class="checkbox" [(checked)]="checked"></mat-checkbox>
    </p>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="visitaEditForm.invalid" (click)="editarSwt()">Guardar cambios</button>
        <button mat-stroked-button type="reset" [disabled]="visitaEditForm.pristine">Limpiar</button>
    </mat-dialog-actions>
  </form>
</div>
