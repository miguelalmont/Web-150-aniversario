<div class="form-header">
  <h2 mat-dialog-title>Nuevo acto</h2>
  <button mat-stroked-button mat-dialog-close ><mat-icon>close</mat-icon></button>
</div>
<div class="form-container">
  <form [formGroup]="newActosForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" placeholder="Titulo" type="text" cdkFocusInitial>
        <mat-error>El título es un campo obligatorio.</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="descripcion" placeholder="Descripcion" type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Categoría</mat-label>
        <input matInput formControlName="categoria" placeholder="Categoria" type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Fecha</mat-label>
        <input matInput formControlName="fecha" placeholder="Fecha" type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Imagen</mat-label>
        <input matInput formControlName="image" placeholder="Imagen" type="text">
      </mat-form-field>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Video</mat-label>
          <input matInput formControlName="video" placeholder="Video" type="text">
        </mat-form-field>
        <p>
        <mat-label>En uso</mat-label>
        <mat-checkbox formControlName="enUso" class="checkbox" [(checked)]="checked"></mat-checkbox>
      </p>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="newActosForm.invalid">Guardar cambios</button>
        <button mat-stroked-button type="reset" [disabled]="newActosForm.pristine">Limpiar</button>
    </mat-dialog-actions>
  </form>
</div>
