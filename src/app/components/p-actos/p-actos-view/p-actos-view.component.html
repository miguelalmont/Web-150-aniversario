<div>
    <button class="insert-btn" (click)="createUserOnClick()" mat-stroked-button>
      <mat-icon>add_circle_outline</mat-icon>
      Nuevo Acto
    </button>
</div>

<div class="table-container">
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Introduce aquÃ­ la palabra a buscar" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Title Column -->
      <ng-container class="name-row" matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Category Column -->
     <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <!-- Date Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

     <!-- Cartel Column -->
     <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cartel </th>
      <td mat-cell *matCellDef="let row"> {{row.image}} </td>
    </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th class="actions-row" mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
        <td class="actions-row" mat-cell *matCellDef="let row">
            <button class="action-btn view-btn" mat-stroked-button (click)="detailsUserOnClick()">
              <mat-icon>remove_red_eye</mat-icon>
              Detalles
            </button>
            <button class="action-btn edit-btn" mat-stroked-button (click)="editUserOnClick()">
              <mat-icon>edit</mat-icon>
              Editar
            </button>
            <button class="action-btn delete-btn" mat-stroked-button>
              <mat-icon>delete</mat-icon>
              Eliminar
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen coincidencias con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
