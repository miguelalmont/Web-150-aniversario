<h2 mat-dialog-title>Detalles del Saludo</h2>
<div class="userForm">
  <form [formGroup]="newUserForm" (ngSubmit)="onFormSubmit()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="firstname" placeholder="Nombre" type="text" readonly>
        <mat-error>El nombre debe contener 6 carácteres como mínimo.</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="lastname" placeholder="Apellidos" type="text" readonly>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Correo electrónico</mat-label>
        <input matInput formControlName="email" placeholder="Correo Electrónico" type="email" readonly>
        <mat-error>Debes introducir un correo válido.</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" placeholder="Contraseña" type="password" readonly>
        <mat-error>La contraseña debe contener 6 carácteres como mínimo.</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Repite tu contraseña</mat-label>
        <input matInput formControlName="passwordRepeat" placeholder="Contraseña" type="password">
      </mat-form-field>
    </p>

    <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close >Cerrar</button>
    </mat-dialog-actions>
  </form>
</div>
