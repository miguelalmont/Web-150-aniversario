<div class="form-header">
  <h2 mat-dialog-title>Nueva oración</h2>
  <button mat-stroked-button mat-dialog-close ><mat-icon>close</mat-icon></button>
</div>
<div class="form-container">
  <form [formGroup]="newOracionForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput formControlName="titulo" placeholder="Titulo" type="text" cdkFocusInitial>
        <mat-error>El título debe contener 6 carácteres como mínimo.</mat-error>
      </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Oración</mat-label>
          <input matInput formControlName="oracion" placeholder="Oracion" type="text">
          <mat-error>El subtítulo debe contener 6 carácteres como mínimo.</mat-error>
        </mat-form-field>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" [disabled]="newOracionForm.invalid">Guardar cambios</button>
        <button mat-stroked-button type="reset" [disabled]="newOracionForm.pristine">Limpiar</button>
    </mat-dialog-actions>
  </form>
</div>
